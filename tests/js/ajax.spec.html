<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Admin AJAX Tests</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 2rem; background: #f8f9fa; color: #212529; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #results { background: #fff; border: 1px solid #dee2e6; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.05); }
    .test-result { margin: 0.25rem 0; padding: 0.25rem 0.5rem; border-left: 0.25rem solid transparent; }
    .test-result.pass { border-color: #198754; color: #198754; }
    .test-result.fail { border-color: #dc3545; color: #dc3545; }
    .test-result small { display: block; color: #6c757d; }
  </style>
</head>

  <p>Otevři soubor v prohlížeči a zkontroluj níže uvedené výsledky.</p>

  <script type="module" src="./ajax.spec.js"></script>
</body>
</html>
